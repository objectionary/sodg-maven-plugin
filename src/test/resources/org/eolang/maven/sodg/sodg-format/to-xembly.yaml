  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b5', "'", ']"', '; STRICT "1";'))]
  - //xembly[contains(., 'ATTR "to", "b2";')]
  - //xembly[contains(., 'ATTR "title", "boom";')]
  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b6', "'", ']"', '; STRICT "1";'))]
  - //xembly[contains(., 'ATTR "to", "b5";')]
  - //xembly[contains(., 'ATTR "bindings", "α0:b3 α1:b42";')]
  - //xembly[contains(., 'ATTR "to", "b1";')]
  - //xembly[contains(., 'ATTR "attr", "result";')]
  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b55', "'", ']"', '; STRICT "1";'))]
  - //xembly[contains(., 'ATTR "to", "b55";')]
  - //xembly[contains(., 'ATTR "name", "atomic";')]
