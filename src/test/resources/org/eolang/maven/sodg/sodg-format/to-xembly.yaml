  - //xembly[contains(., 'ATTR "attrs", "bar xyz x";')]
  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b2', "'", ']"', '; STRICT "1";'))]
  - //xembly[contains(., 'ADD "e";')]
  - //xembly[contains(., 'ATTR "to", "b1";')]
  - //xembly[contains(., 'ATTR "title", "bar";')]
  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b3', "'", ']"', '; STRICT "1";'))]
  - //xembly[contains(., 'ATTR "title", "xyz";')]
  - //xembly[contains(., concat('XPATH "', '/graph/v[@id=', "'", 'b4', "'", ']"', '; STRICT "1";'))]
