    <i name="formation">
      <a>b1</a>
      <a>bar</a>
      <a>xyz</a>
      <a>x</a>
    </i>
    <i name="dispatch">
      <a>b2</a>
      <a>b1</a>
      <a>bar</a>
    </i>
    <i name="dispatch">
      <a>b3</a>
      <a>b1</a>
      <a>xyz</a>
    </i>
    <i name="dispatch">
      <a>b4</a>
      <a>b1</a>
      <a>x</a>
    </i>
    <i name="delta">
      <a>b4</a>
      <a>40-45-00-00-00-00-00-00</a>
    </i>
    <i name="dispatch">
      <a>b5</a>
      <a>b2</a>
      <a>boom</a>
    </i>
